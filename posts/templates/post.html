<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>{{post.title}}</title>
	<link rel="stylesheet" href="{{STATIC_URL}}foundation/css/foundation.css" />
	<link rel="stylesheet" href="{{STATIC_URL}}css/estilos.css">
    <script src="{{STATIC_URL}}foundation/js/vendor/modernizr.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body class="body">
	<section class="all row">
		<section class="actpost center-text small-12 large-6 columns">
			<span class="titlepost">
				{{post.title}}
			</span>
			<figure class="imagepost th">
				<img src="{{MEDIA_URL}}{{post.image}}" alt="" >
			</figure>
			<p class="paragraph">
				{{post.paragraph | safe}}
			</p>
			<div class="share">
				<a href="">
				Share
				<span class="icon-share"></span>
				</a>
				<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://henrygbc.github.io/post/{{post.slugtitle}}" data-via="HenryGBC">Tweet</a>
			
			
			</div>
		</section>
		<section class="allposts small-12 large-6 columns">

			<ul class="listposts">
			<span class="titlelast">Ultimos posts</span>
				{% for p in posts %}
				<li class="articles" >
					<figure class="imglist">
						<img src="{{MEDIA_URL}}{{p.image}}" alt="">
					</figure> 
					<a href="{{p.slugtitle}}">{{p.title}}
					<span class="icon-newtab"></span>
					</a>
				</li>
				{% endfor %}
			</ul>

		</section>
	</section>
	<script src="{{STATIC_URL}}foundation/js/vendor/jquery.js"></script>
    <script src="{{STATIC_URL}}foundation/js/foundation.min.js"></script>
    <script src="{{STATIC_URL}}js/main.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
    <script>
      $(document).foundation();
    </script>
	<!--Script de witter-->
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
	</script>
	

</body>
</html>
